2<!DOCTYPE html>
<html>
  <head>
    <title>Globehub</title>
    <link rel="stylesheet" href="/css/formstyles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r74/three.js"></script>
    <div class="container">
      <div class="standard-header">
        <div class="titles show">
          <div class="title">GlobeHub</div>
            <div class="sub-title">
              <span id="interactive">Interactive</span>
              <span id="world">World</span>
              <span id="news">News</span>
            </div>
        </div>
      </div>
        <div class="signup-wall">
          <div class="login-header">
            <h1 class="login-title">Globehub Registration Details</h1>
          </div>
          <form action="/signup" method="POST" class="form-signin">
            <input type="text" name="username" placeholder="Username" required autofocus class="form-control">
            <input type="password" name="password" placeholder="Password" required class="form-control nomargin">
            <input type="email" name="email" placeholder="Email" required class="form-control">
            <input type="text" name="firstName" placeholder="First Name" required class="form-control">
            <input type="text" name="lastName" placeholder="Last Name" required class="form-control">
            <button type="submit" class="form-button">Register</button>
          </form>
          <div id="message">
            <h1 class="text-center error-message"></h1>
          </div>
        </div>
      <section id="webgl"></section>
    </div>
  </body>
</html>
