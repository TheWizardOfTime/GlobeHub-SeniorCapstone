<!DOCTYPE html>
<html>
  <head>
    <title>Globehub</title>
    <link rel="stylesheet" href="/css/formstyles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r74/three.js"></script>
    <div class="container">
      <div class="standard-header">
        <div class="titles show">
          <div class="title">GlobeHub</div>
            <div class="sub-title">
              <span id="interactive">Interactive</span>
              <span id="world">World</span>
              <span id="news">News</span>
            </div>
        </div>
      </div>
      <div class="account-wall">
        <div class="login-header">
          <h1 class="login-title">Globehub</h1>
        </div>
        <form action="/login" method="POST" class="form-signin">
          <input type="text" name="username" placeholder="Email" required autofocus class="form-control">
          <input type="password" name="password" placeholder="Password" required class="form-control">
          <button type="submit" class="form-button">Login</button>
        </form>
        <div class="register-notice">
          <span> Don't have an account yet?
            <a href="/signup" class="register">Register Here!
            </a>
          </span>
        </div>
      </div>
      <div id="message"></div>
      <section id="webgl"></section>
    </div>
  </body>
</html>
